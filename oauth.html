<html>

<body>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                window.opener.postMessage(window.location.href, 'http://localhost:57161/#/');
            }
        }
    </script>
</body>

</html>
